<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  <title>Добавить фильм</title>
</head>
<body>
<div class="container-fluid p-0">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/addsession">
        <img src="https://i.ibb.co/nD1drnK/001.png" alt="Logo" width="56" height="56" class="d-inline-block align-text-top"></a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav me-auto">
          <a class="nav-item nav-link" href="/main_page">Домашняя страница</a>
          <a class="nav-item nav-link" th:href="@{/films}">Сейчас в кино</a>
          <a class="nav-item nav-link" th:href="@{/sessions}">Сеансы</a>
        </div>
        <div class="d-flex" th:if="${login == null || login == 'anonymousUser'}">
          <a class="nav-link text-light me-3" th:href="@{/registration}">Зарегистрироваться</a>
          <a class="nav-link text-secondary" th:href="@{/login}">Войти</a>
        </div>
        <div class="d-flex" th:if="${login != null && login != 'anonymousUser'}">
          <a class="nav-link text-secondary me-3" href="#" th:text="${login}"></a>
          <a class="nav-link text-secondary" th:href="@{/logout}">Выйти</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <form class="mt-3" th:action="@{/addsession}" method="post" enctype="multipart/form-data">
      <div><label> Название: <input type="text" name="film"/> </label></div>
      <div><label> Зал: <input type="text" name="hall"/> </label></div>
      <div><label> Время начала: <input type="text" name="startTime"/> </label></div>
      <div><label> Время окончания: <input type="text" name="endTime"/> </label></div>
      <div><label> Цена: <input type="number" name="price"/> </label></div>
      <div class="mb-3 row">
        <div class="col-6"></div>
        <div class="col-6">
          <div class="row">
            <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/main_page}">Отмена</a></div>
            <div class="col-6"><button class="btn btn-success w-100" type="submit">Добавить</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
