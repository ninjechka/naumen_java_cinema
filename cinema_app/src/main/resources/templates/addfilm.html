<!DOCTYPE html>
<head>
  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  <title> Добавить фильм </title>
</head>
<body>
<div th:if="${message}">
  <div th:text="${message}"></div>
</div>
<form th:action="@{/addfilm}" method="post">
  <div><label> Название : <input type="text" name="filmName"/> </label></div>
  <div><label> Жанр : <input type="text" name="genre"/> </label></div>
  <div><label> Страна : <input type="text" name="country"/> </label></div>
  <div><label> Год выхода : <input type="text" name="releaseYear"/> </label></div>
  <div><label> Минимальный возраст: <input type="text" name="durationInMinutes"/> </label></div>
  <div><label> Продолжительность: <input type="text" name="minimalAge"/> </label></div>
  <div><label> Описание: <input type="text" name="description"/> </label></div>
  <div><label> Постер: <input type="text" name="poster "/> </label></div>
  <div><input type="submit" value="Добавить"/></div>
</form>
</body>
</html>
